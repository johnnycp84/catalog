{% extends "base.html" %}


{% block content %}
    <main>
        <h3>Make a new category.</h3>
        <form method='post'>
        <input name="STATE" type="hidden" value="{{ STATE }}">
        <div class='base-row'>
            <article class="base-article">
              Category name: <br> <input maxlength="250" size = "80" height = "40" type="text" name="newName" required>
            </article>
            <article class="base-article">
                Category description:
                <br> <input maxlength="250" size = "80" type="text" name="newDescription" required>
            </article>
        </div>
            <button type='submit' class="cancel-button" name='submit' value="cancel" formnovalidate>Cancel</button>
            <button type='submit' class="confirm-button" name='submit' value="confirm">Confirm</button>
        </form>
    </main>

{% endblock %}
