<!DOCTYPE html>
<html>
<head>
    <title>Blanks by Manzanita</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Montserrat+Subrayada|Raleway" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>var loggedout_string = '<a id="login" class="login" href="{{url_for("login")}}">Login/Signup</a>';
            var loggedin_string = '{{username}} <a class="login" href="{{url_for("disconnect")}}">Logout</a>';
            var username = '{{username}}';
    </script>
</head>
<body>
    <nav  class="row">
        <div class="col-3 left"><a class="base-about" href="{{url_for('about')}}">About</a> </div>
        <div class="col-3 center">
            <a class="base-title" href="{{url_for('showCategories')}}">Blanks by Manzanita.</a>
        </div>
        <div id="login-area" class="col-3 right base-login">
        </div>
    </nav>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class=flashes>
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}


<script type="text/javascript">loginStatus(username, loggedin_string, loggedout_string)</script>

</body>
</html>
